<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid{
            display: inline-flexbox;
            text-align: center;
            grid-template-columns: 560px 560px 560px;
        }
              </style>
    <title>Videos com HTML5</title>
</head>

<body class="grid">
    <div>
        <h1>Hospedando vídeos localmente</h1>
        
        <!--<video preload="metadata" style="max-width: 100%;" src="midia/meu-video.mp4"autoplay></video> -->
        <video width="560" controls preload="metadata" poster="imagens/melon.jpg">
        
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>seu navegador não é compativel</p>
        </video>
        <p style="font-size: 20px; font-family: 'Courier New', Courier, monospace; text-align: center;"><mark><em>Este vídeo está hospedado no meu server</em></mark>
        </p>
    </div>


<div>
    <h1>Inserindo videos do YT</h1>
    <iframe width="560px" height="315px" src="https://www.youtube.com/embed/lWgvkBhA_H8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>

<div>

</div>

</body>
</html>
