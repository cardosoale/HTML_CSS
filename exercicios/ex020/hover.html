<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            text-align: center;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<h1>Exemplo de HOVER</h1>
<div>Passe o mouse sobre o texto
    <p>Texto Escondido</p>
</div>
<body>
    
</body>
</html>
