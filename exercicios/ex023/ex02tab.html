<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio tabela 2</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>

        <tr>
            <td colspan="4">1</td>
            
           
            
            <td rowspan="4">5</td>
        </tr>

        <tr>
            <td rowspan="4">6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            
        </tr>

        <tr>
            
            <td>12</td>
            <td>13</td>
            <td>14</td>
            
        </tr>

        <tr>
           
            <td>17</td>
            <td>18</td>
            <td>19</td>
            
        </tr>

        <tr>
            
            
            
            
            <td colspan="4">25</td>
        </tr>
    </table>
    
</body>
</html>
