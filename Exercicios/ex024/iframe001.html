<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
		width: 400px;
		height: 400px;
        border: 1px dashed black;
	}
    </style>
</head>
<body>
    <h1>Testando uso de iframe</h1>
    <h2>Link</h2>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a> para aprender a programar</p>
    <h2>Iframe</h2>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe> para aprender a programar</p>
    <p>O site do Google
        <iframe src="https://www.google.com.br/" frameborder="0"[Site, ou browser não compatível!]>
            
        </iframe>
        tem proteção contra Iframe.
    </p>
    <p>O repositório do Guanabara, 
        <iframe src="https://github.com/gustavoguanabara" frameborder="0">
            <a href="https://github.com/gustavoguanabara"></a>
            Site não Compatível!
        </iframe>
        também é bem legal!!!</p>

        <!--
Configurando iframes:


Texto entre as tags <iframe src=" " frameborder=" "> </iframe>:

 - As informações entre a abertura e fechamento da tag, aparecerão caso o navegador não seja compatível com o iframe. Sugestão: usar o próprio link da fonte.

 Ex:	<iframe src="link" frameborder="0">
		<a href="link" target="_blank">Curso em Video</a>
	</iframe>


Configurando dimensões do iframe inline:

  Ex:	<iframe src="link" frameborder="0" height="400"
	width="500">     </iframe>

	Obs:	As dimensões padrão são: height="150" e width="300"


Configurando dimensões iframe com CSS local:

 Ex:	iframe {
		width: 400px;
		height: 400px;
	}

	Obs:	Essa configuração prevalece sobre a inline.


Configurando a barra de rolagem: (funciona apenas em alguns navegadores)

 - Dentro da tag iframe pode ser usado o parâmetro scrolling=" "

	scrolling="yes"	-> com barra de rolagem
	scrolling="no"	-> sem barra de rolagem
	scrolling="auto"	-> com barra, se conteúdo exceder o frame


Configurando o parâmetro frameborder=" ":

	frameborder="0"	-> sem borda
	frameborder="1"	-> com borda

	Obs: A borda também pode ser configurada em CSS.
        -->

</body>
</html>
