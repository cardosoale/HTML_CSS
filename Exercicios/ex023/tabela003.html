<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
    <title>Tabelas</title>
</head>
<body>
    <table>

        <tr>
            <td>a</td>
            <td colspan="2">b</td> <!-- expandindo colunas  -->
        </tr>

        <tr>
            <td rowspan="3">d</td> <!-- expandindo linhas -->
            <td>e</td>
            <td>f</td>
        </tr>

        <tr>
            
            <td>h</td>
            <td>i</td>
        </tr>

        <tr>
            
            <td>l</td>
            <td>m</td>
        </tr>
    </table>
   
</body>
</html>
