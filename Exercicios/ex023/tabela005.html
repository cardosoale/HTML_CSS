<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 90vw;
            border-collapse: collapse;
        }

        caption{
            font-weight: bold;
            font-size: 1.3em;
        }

        td, th{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        .cnome{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>

        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Mario</td>
                <td>M</td>
                <td>25</td>
                <td>Analista</td>
            </tr>
            <tr>
                <td>Karin</td>
                <td>F</td>
                <td>42</td>
                <td>Cozinheira</td>
            </tr>
            <tr>
                <td>Joana</td>
                <td>F</td>
                <td>33</td>
                <td>Nutricionista</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>M</td>
                <td>18</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Milton</td>
                <td>M</td>
                <td>42</td>
                <td>Médico</td>
            </tr>



        </thead>

    </table>
    
</body>
</html>
