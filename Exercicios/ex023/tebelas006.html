<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabela Responsiva</title>
    <style>
     
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
      
        table{
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: yellow;
        }

        td, th{
           border: 1px solid black;
           padding: 10px;
        }

        thead > tr > th{
            position: sticky;
            top: -1px;
            background-color: gray;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }

        tbody > tr:nth-child(2n){
            background-color: lightgrey;
        }

        .num{
            text-align: right;
        }
        .container{
            overflow-x: auto;
            width: 80vw;
        }
    </style>
</head>
