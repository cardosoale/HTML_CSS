<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Ex. de Formulário</h1>
    <form action="cadastro.js" autocomplete="on" method="post">
   
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>Escolha o Estado</option>
                <optgroup label="Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>

            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lsprof">                              
                <datalist id="lsprof">                    
                    <optgroup label="Profissões">
                        <option selected>Professor</option>
                        <option>Açougueiro</option>
                        <option>Médico</option>
                    </optgroup>
                </datalist>              

                <p>
                    <label for="imsg">Mensagem</label><br>
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        

        
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
    </form>
    
</body>
</html>
